<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/15cdc7b750.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-title color">
                    <h2>Influencer products</h2>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Banner section -->
    <section class="first-container">
        <div class="container">
            <div class="container-text">
                <h1 class="color">Start your Journey as <br>Influencer</h1>
                <p class="color">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <a href="#" class="btn">Preebook now</a>
            </div>
            <div class="container-img">
                <img src="./images/main-camera.png" alt="Camera">
            </div>
        </div>
    </section>
    <!-- Sponsors Section -->
     <section class="sponsors">
        <div class="spon-container">
            <div>
                <img src="./logos/Alibaba.svg" alt="Alibaba">
            </div>
            <div>
                <img src="./logos/Amazon.svg" alt="Amazon">
            </div>
            <div>
                <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
            </div>
            <div>
                <img src="./logos/Ebay.svg" alt="Ebay">
            </div>
            <div>
                <img src="./logos/Rakuten.svg" alt="Rakuten">
            </div>
            <div>
                <img src="./logos/Target.svg" alt="Target">
            </div>
            <div>
                <img src="./logos/Walmart.svg" alt="Walmart">
            </div>
        </div>
     </section>
</body>

</html>
